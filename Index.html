<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站 - 陈冉冉</title>
  <style>
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      line-height: 1.6;
      color: #333;
    }

    header {
      background: #f8f9fa;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav a {
      padding: 1rem;
      text-decoration: none;
      color: #333;
    }

    section {
      padding: 4rem 2rem;
      min-height: 100vh;
      padding-top: 80px;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.5rem;
    }

    /* 各区块特定样式 */
    #hero {
      background: #e9ecef;
      text-align: center;
      padding-top: 120px;
    }

    .about-content {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .about-image img {
      width: 200px;
      border-radius: 50%;
    }

    .timeline-item {
      border-left: 2px solid #007bff;
      padding-left: 1.5rem;
      margin-bottom: 2rem;
    }

    .honors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .honor-card {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- 保持原有HTML结构，修正以下部分 -->

  <!-- 修正荣誉部分 -->
  <section id="honors">
    <h2>曾获荣誉</h2>
    <div class="honors-grid">
      <div class="honor-card">
        <h3>三好学生</h3>
        <p>青岛农业大学，2022</p>
      </div>
      <div class="honor-card">
        <h3>优秀奖学金</h3>
        <p>青岛农业大学，2024</p>
      </div> <!-- 补充分隔标签 -->
    </div>
  </section>

  <!-- 其他部分保持原结构 -->
  
  <!-- 新增联系信息修正 -->
  <section id="contact">
    <h2>联系我</h2>
    <div class="contact-info">
      <p>邮箱：<a href="mailto:your-email@example.com">your-email@example.com</a></p>
      <p>GitHub: <a href="https://github.com/your-username">your-username</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/in/your-username">your-username</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 陈冉冉</p>
  </footer>
</body>
</html>
